<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biscoito da sorte</title>

  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="page">
    <main>
      <div class="screen-one ">
        <h1>Qual é a sua sorte de hoje?</h1>
        <p>Abra o biscoito e descubra!</p>
        <img id="open-cookie" src="./img/fortune-cookie.png" alt="imagem de um biscoito da sorte">
      </div>

      <div class="screen-two hide">
        <h1>Aqui está a sua sorte de hoje:</h1>
        <p id="phrases">Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
        <img src="./img/opened-cookie.png" alt="imagem de um biscoito da sorte aberto">
        <button id="open-another-cookie">Abrir outro biscoito</button>
      </div>
    </main>
  </div>

  <script src="./main.js"></script>
</body>

</html>
